<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assests/css/forgot.css" />
  </head>
  <body>
    <div class="div-container">
      <div class="main-div">
        <div class="content-container">
          <div class="image-div">
            <img
              class="image-div-image"
              src="/assests/images/common/Fresh-nest-logo-black.png"
              alt="fresh-nest-logo"
            />
          </div>
          <div class="label-div">
            <label for="email">Email or Mobile no.</label> <br />
            <input
              type="text"
              id="email"
              placeholder="@gmail.com"
              name="email"
            /><br />
            <button class="get-otp-div">Get OTP</button>
          </div>

          <div class="back-div">
            <img
              class="back-button"
              src="/assests/images/common/Back-arrow.png"
              alt="back-arrow"
            /><span>Back</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
